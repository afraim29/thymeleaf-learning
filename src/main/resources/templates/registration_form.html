<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register here</title>
</head>
<style>
    .mb-3{
    width: 50%;
    }
    .form-floating{
    width: 50%;
    }
    #buttonSubmit{
        display: block;
        width: 50%;
        background-color: #0000FF;
        color: #FFF;
        border-radius: .25rem;
        border: 1px solid #ced4da;
        height: 40px;
    }

</style>
<body>
<form action="#" th:action="@{/register}" th:object="${employee}" method="post">
    <div align="center">
        <h1>Registration Form</h1>
        <div class="form-floating mb-3">
            <input type="text" th:field="*{firstName}" class="form-control" id="floatingFirstName" autocomplete="off" required>
            <label for="floatingFirstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" th:field="*{lastName}" class="form-control" id="floatingLastName" autocomplete="off" required>
            <label for="floatingLastName">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" th:field="*{email}" class="form-control" id="floatingInput" autocomplete="off" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" autocomplete="off" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <br><input type="submit" id="buttonSubmit">
        </div>
    </div>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
